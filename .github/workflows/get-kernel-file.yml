name: Get Armbian Kernel

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      set_armbian_file:
        description: "armbian_file http url"
        required: true
        default: ""
  #schedule:
    #- cron: "0 17 * * 0"

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y $(curl -fsSL https://is.gd/depend_ubuntu2204_armbian)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          echo "COMPILE_STARTINGTIME=$(date +"%m.%d.%H%M")" >> $GITHUB_ENV

      - name: Download armbian img
        id: down
        run: |
          wget ${{ github.event.inputs.set_armbian_file }}

      - name: get Armbian Kernel
        id: getkernel
        run: |
          httpurl=${{ github.event.inputs.set_armbian_file }}
          img=${httpurl##*/}
          loopname=`losetup -P -f --show ${img}`
          mountname=${loopname//dev/mnt}
          mkdir -p ${mountname}
          mkdir -p ${mountname}/boot

          mount ${loopname}p2 ${mountname}
          mount ${loopname}p1 ${mountname}/boot

          echo "${mountname}/boot"

          cd ${mountname}
          tar -czf /workdir/boot.tar.gz boot
          cd ${mountname}/usr/lib/modules
          tar -czf /workdir/modules.tar.gz *
          echo "::set-output name=status::success"

      - name: Upload file to Release
        uses: ncipollo/release-action@main
        if: steps.compile.outputs.status == 'success' && !cancelled()
        with:
          tag: Armbian_Kernel_${{ env.COMPILE_STARTINGTIME }}
          artifacts: /workdir/*
          allowUpdates: true
          token: ${{ secrets.GH_TOKEN }}
          body: |
            This is Armbian kernel image
